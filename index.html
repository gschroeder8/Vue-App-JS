            <main-nav :tabs="tabs" :active-tab="activeTab" @tab-change="activeTab = $event"></main-nav>

            <!-- Content Container -->
            <div class="container mt-4">

                <list-component v-if="activeTab === 'lists'" :lists="lists" @add-list="addList"
                    @delete-list="deleteList" @view-list="viewList"></list-component>

                <!-- Recipes Tab -->
                <recipe-component v-if="activeTab === 'recipes'" :recipes="recipes" :lists="lists"
                    @add-recipe="addRecipe" @delete-recipe="deleteRecipe" @view-recipe="viewRecipe"
                    @add-recipe-to-list="addRecipeToList"></recipe-component>

                <!-- View List Modal -->
                <view-list-modal v-if="showViewListModal" :current-list="currentList"
